name: Build, test and push images

on:    
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        required: true
        description: Image tag for pushed image
        default: latest

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build testing
        uses: docker/build-push-action@v5
        with:
          context: gunicorn
          load: true
          push: false
          tags: gunicorn:testing
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
      - name: Run tests
        run: |
          docker run --rm gunicorn:testing

      - name: Build release
        uses: docker/build-push-action@v5
        with:
          context: gunicorn
          load: true
          push: false
          tags: gunicorn:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run release
        run: |
          docker run --rm gunicorn:latest